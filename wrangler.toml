name = "jasysai"
main = "src/index.js"
compatibility_date = "2024-01-01"
compatibility_flags = ["nodejs_compat"]

# Environment configurations
[env.production]
name = "jasysai"

[env.staging]
name = "jasysai-staging"

# KV Namespaces - Uncomment and configure when you have actual KV namespaces
# [[kv_namespaces]]
# binding = "JASYSAI_KV"
# id = "your-actual-kv-id"
# preview_id = "your-preview-kv-id"

# D1 Database - Uncomment and configure when you have actual D1 database
# [[d1_databases]]
# binding = "JASYSAI_DB"
# database_name = "jasysai-db"
# database_id = "your-actual-d1-db-id"

# Environment Variables
[vars]
ENVIRONMENT = "production"
SITE_NAME = "JasyAI"
SITE_URL = "https://jasysai.workers.dev"

[env.staging.vars]
ENVIRONMENT = "staging"
SITE_NAME = "JasyAI (Staging)"
SITE_URL = "https://jasysai-staging.workers.dev"

# Secrets (set via: wrangler secret put <KEY>)
# Required secrets:
# - OPENROUTER_KEY
# - ADMIN_USER
# - ADMIN_PASS
# - JWT_SECRET

# Limits and Configuration
# CPU limits removed - not supported on Free plan
# [limits]
# cpu_ms = 50000

# Build configuration
[build]
command = "npm run build"

